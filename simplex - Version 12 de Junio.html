	<script type="text/javascript">
		var M= 10000000000;//Number.MAX_VALUE/10000;
		var MV = []
		var RowName = []
		var ColName = []
		var criterial_second = false;		
var rowIdent =function(pos,problem){
	var len = problem.constraints.length+1
	row = [];
	MV = Object.values(problem.objective);

	for (var i=0;i<len-1;i++){
    	var value=2;
    	if (problem.constraints[i].constraint == "="){
    		value = 0 // podria ser 1 si no estaria el continue en el siguiente for en esta misma 
    		MV.push(0);
    	}
    	if (problem.constraints[i].constraint == "<="){
    		value = 1
    		MV.push(0);
    	}
    	if (problem.constraints[i].constraint == ">="){
    		value = -1
    		MV.push(0);
    	}
    	if (value == 2){
    		throw "Estructura Problem  es invalida en sus constraints ["+i+"].   solo soporta '=','>=','<=' tiene  '" + problem.constraints[i].constraint +"'" ; 
    	}
    	row[i]=(i==pos?value:0)
	}


	for (var i=0;i<len-1;i++){
    	var value=2;
    	if (problem.constraints[i].constraint == "="){
    		value = 1
    		MV.push(-M);
    	}
    	if (problem.constraints[i].constraint == "<="){
    		continue;
    	}
    	if (problem.constraints[i].constraint == ">="){
    		value = 1
    		MV.push(-M);
    	}
    	if (value == 2){
    		throw "Estructura Problem  es invalida en sus constraints ["+i+"].   solo soporta '=','>=','<=' tiene  '" + problem.constraints[i].constraint +"'" ; 
    	}
    	row.push((i==pos?value:0))
	}

	RowName.push("s"+pos)

	return row
}

var initTable = function(problem){
	var table = []
	coeficientesEconomicos = Object.keys(problem.objective)
	RowName = []
	coeficientesEconomicos.forEach(function (k){
		RowName.push(k)
	})

	if (problem.optimizationType == 'min'){
		coeficientesEconomicos.forEach(function (k){
			problem.objective[k] = (-1)*problem.objective[k]
		}
		)
	}
	



	var last = 0;

	ColName = []
	ColName[0] = []
	for (var j in problem.constraints){
		ColName[0].push("?")
	}
	for (var j in problem.constraints){

		table[j] = []

		table[j][0]=0

		
		
		if (problem.constraints[j].constraint == '='){
		    table[j][0]= -M;
		}
		if (problem.constraints[j].constraint == '>=' ){
		    table[j][0]= -M;
		}


		
		var i=1
		coeficientesEconomicos.forEach(function (k){
			 e = problem.constraints[j].namedVector[k]
			 if (e== undefined) e = 0;
			 table[j][i] =  e
			 i++;
		})
		var r = rowIdent(j,problem)

		for (var k in r){
			 if (r[k] == 1){
			 	ColName[0][j] =  "s"+k
			 }	


			table[j][i] =  r[k]
			 i++;


		}
		table[j][i] =  problem.constraints[j].constant
		last = j
	}
	last++
	var i=1;
	table[last]=[]
	table[last][0]=1
	type=-1
	if (problem.optimizationType == 'min'){
		table[last][0]=-1
	
	}
	
	var c=1;
	coeficientesEconomicos.forEach(function (k){
	  
		 var e = type*problem.objective[k]
		
		 for (var d in problem.constraints){

		    e=e-(table[d][c]*table[d][0])

		 }

		 
		 table[last][i] =  e
 		 i++;
 		 c++;
	})
	var r = rowIdent(last,problem)
		for (var k in r){
			table[last][i] =  r[k]
			i++;
	}
	table[last][i] =  0

	for (var i = 1; i < table[0].length-1; i++){
	    var acum=0;
	    for (var j = 0; j < table.length-1; j++) {
	     acum = acum + (table[j][0]*table[j][i])
	    }
	    var r = Object.values(problem.objective)[i-1]
	    if (r == null) r = 0;
		table[table.length-1][i]= acum - r;


	}


	return table

}


var buscarPivot = function(table){
	var min = Number.MAX_VALUE;
	var col = 0;
	var row = 0;
	var columnaModificada = []
	var f = table.length-1; 
	for (var c =  1; c < table[f].length-1; c++) {
		if (criterial_second){
			if (min >= table[f][c]){
				min = table[f][c]
				col = c;
				row= f;
			}
		}else{
			if (min > table[f][c]){
				min = table[f][c]
				col = c;
				row= f;
			}
		}
	}
	

 	var minAux = Number.MAX_VALUE;
	for (var i = 0; i < table.length-1; i++) {
		 if (table[i][col]>0) {
		 	var data = table[i][table[i].length-1]/table[i][col]
            if (minAux >= data){
                minAux= data
                row=i
            }
		 }
	}
	return [col,row];
}


var operar = function(table, pivot, problem) {
	var filaPivot = []
	var pivotValue = table[pivot[1]][pivot[0]]




	filaPivot[0] = (-1)*(table[pivot[1]][0] + table[ table.length-1][pivot[0]])
	for (var i=1; i< table[0].length;i++){
		filaPivot[i]= table[pivot[1]][i]/ pivotValue
	}



	for (var i = 0; i < table.length; i++) {
		if (i != pivot[1]){
			var coeficientePivotFila = table[i][pivot[0]] 
			for (var j = 1; j < table[i].length; j++) {
				table[i][j] = table[i][j] - (coeficientePivotFila *filaPivot[j])
				if (table[i][j] == Infinity){
					table[i][j] = M;
				}
			}
		}else{
			table[i]=filaPivot
		}
	}
	
	var r = MV[pivot[0]-1]
	if (r == null) r = 0;
	table[pivot[1]][0]= MV[pivot[0]-1]
	

	
	for (var i = 1; i < table[0].length-1; i++){
	    var acum=0;
	    for (var j = 0; j < table.length-1; j++) {
	     acum = acum + (table[j][0]*table[j][i])
	    }
	    var r = MV[i-1]
	    if (r == null) r = 0;
		table[table.length-1][i]= acum - r;


	}

	var z =0;
	for (var i=0; i< table.length-1;i++){
		z=z+ (table[i][0]* table[i][table[0].length-1])

	}
	table[table.length-1][table[0].length-1]=z


	var len = ColName.length
	ColName [len] = []

	for (var i=0; i< ColName[len-1].length;i++){
		ColName [len].push(ColName [len-1][i])
	}


	ColName [len] [pivot[1]] = RowName[pivot[0]-1]

	return table
}


var 	verificarFin = function(table, problem){
    var flag = false;
	var filaZ = table[table.length-1];
	var limite = filaZ.length; //Object.keys(problem.objective).length
	for (var i = 1; i <= limite; i++) {
		if (filaZ[i] < 0) {
		    flag = true;
		    break;
        }
	}
    var pivot =buscarPivot(table);

	var col = pivot[0];
    var flagc = false;
    for (var i=0; i <= table.length-1;i++){
        if (table[i][col] > 0) {
            flagc = true;
            break
        }
    }

   
    
   // console.log("Verifica si entra una variable de la base?")
    var entra = RowName[pivot[0]-1];
    if (ColName[ColName.length-1].indexOf( entra) >=0){ 
    	flag = false
    }

    if (!flagc){
        problem["result"] = "Solucion no acotada";
    }


    if (!(flag && flagc)){
    	for (var i=0; i <= table.length-1;i++){
	        if (table[i][0] == -M) {
	        	problem["result"] = "No hay solucion";

	            break
	        }
    	}
    }


	return flag && flagc;
}

var resultados = function(tables,pivots, problem){
	var r = {}
	r = {result:{}, tables:tables, pivotsColRowVal: pivots, message:"ok"}

    if (tables.length > 100){
        r.message="Error!!"
    }

    if (problem.result != undefined){
        r.message = problem.result;
        return r;
    }


	var table = tables[tables.length-1]
	var coeficientesEconomicos = ['z']
	coeficientesEconomicos = coeficientesEconomicos.concat( Object.keys(problem.objective))
	var last = 0;
	var name = "z"
	for (var i in coeficientesEconomicos){
		//cuento los unos
		var coutUnos=0;
		var sumaCol=0;
		var pos=0;
		for (var j=0; j < table.length; j++){
			sumaCol=sumaCol+table[j][i];
			if (table[j][i] == 1){
				coutUnos++;
				pos = j
			}
		}

		r["result"][coeficientesEconomicos[i]] =0
		if (coutUnos==1 && sumaCol == 1){
			r["result"][coeficientesEconomicos[i]] = table[pos][table[pos].length-1]
		}


	}

	r["result"]["z"]=0;
	for (var i in problem.objective){
		r["result"]["z"] = r["result"]["z"] + problem.objective[i]*r["result"][i];
	}
	r["result"]["z"]  = table[table.length-1][0]*r["result"]["z"] 



	return r
		

}

var simplex = function (problem){
	var table = initTable(problem);
	var pivot =0;
	tables = []
	pivots = []
	tables.push(JSON.parse(JSON.stringify(table)))
	var n=0;
	while(	verificarFin(table,problem) && n < 100){
		pivot =buscarPivot(table)
		pivots.push (JSON.parse(JSON.stringify([pivot[1],pivot[0], table[pivot[1]][pivot[0]] ])))
		table = operar(table, pivot, problem)
		tables.push(JSON.parse(JSON.stringify(table)))
		n++;
	}
	r = resultados(tables, pivots,problem)
	return r
}

function find_rational(value, maxdenom) {
  var best = { numer: 1, denom: 1, err: Math.abs(value - 1) }
  if (!maxdenom) maxdenom = 10000;
  for (var denom = 1; best.err > 0 && denom <= maxdenom; denom++) {
    var numer = Math.round(value * denom);
    var err = Math.abs(value - numer / denom);
    if (err >= best.err) continue;
    best.numer = numer;
    best.denom = denom;
    best.err = err;
  }
  return best;
}
  

function calcular (){
	document.getElementById("resultado").innerHTML = ""
	

	var col =  Number.parseInt(document.getElementById("numberV").value)
	var row =  Number.parseInt(document.getElementById("numberR").value);
	var problem = {objective: {}, constraints: [], optimizationType: document.getElementById("otype").value.toLowerCase()}
	var col =  Number.parseInt(document.getElementById("numberV").value)
	var row =  Number.parseInt(document.getElementById("numberR").value);
	for (var i =0; i< col; i++){
	 	problem.objective["x"+i] = Number.parseFloat(document.getElementById("z"+i).value)
	}

	for (var i =0; i< row; i++){
		problem.constraints[i]={}
		problem.constraints[i]["namedVector"]={}
		problem.constraints[i]["constraint"]=document.getElementById("o"+i).value
		problem.constraints[i]["constant"]=Number.parseFloat(document.getElementById("r"+i).value)
		
		for (var j =0; j< col; j++){
			problem.constraints[i].namedVector["x"+j] = Number.parseFloat(document.getElementById("x"+i+j).value)
		}
	}


	var coeficientesEconomicos = ['Z']
	coeficientesEconomicos = coeficientesEconomicos.concat( Object.keys(problem.objective))


	criterial_second = false;
	var r = simplex(problem)
	//console.log(r)

	criterial_second = true;
	var r1 =simplex(problem)
	//console.log(r1)
	var multi_Result_flag = false

	if (r.result.z == r1.result.z){
		for (var k in r.result){
			if( r.result[k] !=  r1.result[k]){
				multi_Result_flag = true

function primal2daul(){
	var numberV =  $("#numberV").val();
	var numberR =   $("#numberR").val();
	var op =  $("#otype").val();

	var objective = []
	for (var i=0; i< numberV; i++){

	}

	var constants = []
	var rules = []
	//TODO: desdoble del signo igual
	for (var i=0; i< numberR; i++){
		rules.push([]);
		var signo = 1;
		if ($("#otype").val() == "Max" && $("#o"+i).val()==">="){
			signo = -1;
		}
		if ($("#otype").val() == "Min" && $("#o"+i).val()=="<="){
			signo = -1;
		}
		constants.push(signo * $("#r"+i).val())
		for (var j=0; j< numberV; j++){

		}
	}

	for (var i=0; i< numberR; i++){
		if ($("#o"+i).val()=="="){
			rules.push([]);
			var signo = -1;
			constants.push(signo * $("#r"+i).val())
			numberR++
			for (var j=0; j< numberV; j++){
				rules[rules.length-1][j]= signo * $("#x"+i+j).val()

			}
		}	
	}


	$("#numberV").val(numberR);
	$("#numberR").val(numberV);
	carga();
	if (op == "Max") $("#otype").val("Min") 
	
	for (var i=0; i< numberR; i++){
		$("#z"+i).val(constants[i])
	}
	
	for (var i=0; i< numberV; i++){
		$("#o"+i).val(">=")
		if ($("#otype").val() == "Max"){
			$("#o"+i).val("<=")
		}
		var signo = 1;
		if (objective[i] < 0){
			signo = -1
			if ($("#o"+i).val() =="<="){
			 $("#o"+i).val(">=")
			}else{
			  $("#o"+i).val("<=")
			}
		}
		$("#r"+i).val(signo* objective[i])
		for (var j=0; j< numberR; j++){
			$("#x"+i+j).val(signo*rules[j][i])
		}
	}

	


}

function intersect_rect(r1,r2){
	var a1 = r1[0]; 
	var b1 = r1[1];
	var c1 = r1[2];

	var a2 = r2[0]; 
	var b2 = r2[1];
	var c2 = r2[2];

	if (a1 == 0 && a2 != 0 && b1 != 0){
		y = c1/b1;
		x = (c2 - b2*y)/a2;
		return [x,y]
	}
	if (a1 != 0 && a2 == 0 && b2 != 0 ){
		y = c2/b2;
		x = (c1 - b1*y)/a1;
		return [x,y]
	}

	if (b1 == 0 && b2 != 0 && a1 !=0){
		x = c1/a1;
		y = (c2 - a2*x)/b2;
		return [x,y]
	}
	if (b1 != 0 && b2 == 0 && a2 != 0){
		x = c2/a2;
		y = (c1 - a1*x)/b1;
		return [x,y]
	}

	if (a1 == 0 && a2 == 0 && b1 != 0 && b2 != 0){
		if ( (c1/b1) == (c2/b2) ) {
			return [undefined, (c2/b2)]
		}
		return [undefined,undefined]
	}
	if (b1 == 0 && b2 == 0 && a1 != 0 && a2 != 0){
		if ( (c1/a1) == (c2/a2) ) {
			return [undefined, (c2/a2)]
		}
		return [undefined,undefined]
	}
	
	if (a1 != 0 && a2 != 0){
		if (b1 != (a1*b2/a2)){
			y = (c1-(a1*c2/a2))/(b1-(a1*b2/a2));
			x = (c1 - b1*y)/a1;
			return [x,y]
		}

		if (b2 != (a2*b1/a1)){
			y = (c2-(a2*c1/a1))/(b2-(a2*b1/a1));
			x = (c2 - b2*y)/a2;
			return [x,y]
		}
	}

	return [undefined,undefined];

}


var p

function validateRule(problem, point){

	if (point[0]>=0 && point[1]>=0){
		for (var i = 0; i < problem.constraints.length; i++) {
			var rule1 = problem.constraints[i]
			var val = rule1.namedVector["x0"]* point[0] + rule1.namedVector["x1"] * point[1]
			
			if (rule1.constraint == ">=") { 
				if (!(val >=  rule1.constant)){
					return false;
				}
				continue
			}
			if (rule1.constraint == "<=") { 
				if (!(val <=  rule1.constant)){
					return false;
				}
				continue
			}
			if (rule1.constraint == "==") { 
				if (!(val ==  rule1.constant)){
					return false;
				}
				continue
			}
			return false;
		}
		return true;
	}

	return false;

}
function graph(problem,r){
$("#graph").show()
	var mmiX=0
	var mmaX=0
	var mmiY=0
	var mmaY=0
	var mmaZ=0
	var mmiZ=0
	html=""
	for (var i = 0; i < problem.constraints.length; i++) {
		var rule1 = problem.constraints[i]
		var r1 = [ rule1.namedVector["x0"],  rule1.namedVector["x1"],  rule1.constant]
		var point = [undefined,undefined]
		var z = undefined;
		for (var j = i+1; j < problem.constraints.length; j++) {
			var rule2 = problem.constraints[j]
			var r2 = [ rule2.namedVector["x0"],  rule2.namedVector["x1"],  rule2.constant]				
			point = intersect_rect(r1,r2);
			if (point[0] != undefined && point[1] != undefined && validateRule(problem,point)){
				z = problem.objective.x0 * point[0] + problem.objective.x1 * point[1]
				if (point[1] > mmaY) mmaY = point[1]
				if (point[0] > mmaX) mmaX = point[0]
				if (point[1] < mmiY) mmiY = point[1]
				if (point[0] < mmiX) mmiX = point[0]
				if (z > mmaZ) mmaZ = z;
				if (z < mmiZ) mmiZ = z;
				html += "<tr><td class='fraccionable' >"+point[0]+"</td><td class='fraccionable' >"+point[1]+"</td><td class='fraccionable' >"+z+"</td></tr>"
			}
		}
		point = intersect_rect(r1,[0,1,0]);
		if (point[0] != undefined && point[1] != undefined && validateRule(problem,point)){
				z = problem.objective.x0 * point[0] + problem.objective.x1 * point[1]
				if (point[1] > mmaY) mmaY = point[1]
				if (point[0] > mmaX) mmaX = point[0]
				if (point[1] < mmiY) mmiY = point[1]
				if (point[0] < mmiX) mmiX = point[0]
				if (z > mmaZ) mmaZ = z;
				if (z < mmiZ) mmiZ = z;
				html += "<tr><td class='fraccionable' >"+point[0]+"</td><td class='fraccionable' >"+point[1]+"</td><td class='fraccionable' >"+z+"</td></tr>"
		}

		point = intersect_rect(r1,[1,0,0]);
		if (point[0] != undefined && point[1] != undefined && validateRule(problem,point)){
				z = problem.objective.x0 * point[0] + problem.objective.x1 * point[1]
				if (point[1] > mmaY) mmaY = point[1]
				if (point[0] > mmaX) mmaX = point[0]
				if (point[1] < mmiY) mmiY = point[1]
				if (point[0] < mmiX) mmiX = point[0]
				if (z > mmaZ) mmaZ = z;
				if (z < mmiZ) mmiZ = z;
				html += "<tr><td class='fraccionable'>"+point[0]+"</td><td class='fraccionable'>"+point[1]+"</td><td class='fraccionable'>"+z+"</td></tr>"
		}	
	}
	$("#points").html(html)

	var datasets= []
	var data=[]
	$("#plot").hide()
	if (Object.values(problem.objective).length != 2) return;
	$("#plot").show()
	for (var i = 0; i < problem.constraints.length; i++) {
		var rule = problem.constraints[i];
		try {
			if (rule.namedVector["x1"] != 0){
				var iniX = mmiX- (mmiX * 0.2);
				var endX = mmaX+ (mmaX * 0.2);
				if (iniX ==0 && endX == 0) endX=100;
				const expression = "(x*"+rule.namedVector["x0"]+"-"+rule.constant+")/((-1)*"+rule.namedVector["x1"]+")";
				const expr = math.compile(expression)
				const xValues = math.range(iniX, endX, 0.5).toArray()
				const yValues = xValues.map(function (x) {return expr.eval({x: x})})
				data.push({ x: xValues, y: yValues, type: 'scatter', name: "rule"+i,  fill:"tozy"})
			}else {
				if (rule.namedVector["x0"] != 0){
					var iniY = mmiY- (mmiY * 0.2);
					var endY = mmaY+ (mmaY * 0.2);
					if (iniY ==0 && endY == 0) endX=100;
					const expression = rule.constant+ "/("+rule.namedVector["x0"] +")"
					const expr = math.compile(expression)
					const xValues = math.range(iniY, endY, 0.5).toArray()
					const yValues = xValues.map(function (x) {return expr.eval({x: x})})
					data.push({ x: yValues, y: xValues, type: 'scatter', name: "rule"+i , fill:"ton"})
				}
			}
		
			
		}
	  	catch (err) {
	      console.error(err)
	  	}
	}
	//console.log(data)
	Plotly.newPlot('plot', data)
}
